<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Thank You Page Styles (Updated) */
        body {
            font-family: 'Playfair Display', serif;
            background-image: url('turmeric-2344157_1920.jpg'); /* Background Image */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set min-height to 100vh to push the footer to the bottom */
            margin: 0;
            padding: 0;
        }

        .thankyou-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allow this section to grow and push the footer down */
            text-align: center;
        }

        .thankyou-message {
            font-size: 32px;
            margin-bottom: 20px;
            color: maroon; /* Maroon Font Color */
        }

        .back-to-home {
            margin-top: 20px; /* Add some space between the message and button */
        }

        .back-to-home a {
            font-size: 16px;
            color: maroon; /* Maroon Button Text Color */
            text-decoration: none;
            border: 2px solid maroon; /* Maroon Border Color */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-to-home a:hover {
            background-color: maroon; /* Maroon Button Background Color */
            color: white;
        }

        /* Header Styles */
        .header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: var(--header-footer-color);
            font-family: 'Playfair Display', serif;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            text-align: left;
            flex: 1;
        }

        .header .navbar {
            flex: 1;
            text-align: right;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-right: 20px;
            font-family: 'Playfair Display', serif;
        }

        .header a:hover {
            text-decoration: underline;
        }
		
        /* Footer Styles */
        #footer {
            background-color: var(--header-footer-color);
            color: white;
            text-align: center;
            padding: 10px 0;
            flex-shrink: 0; /* Prevent the footer from shrinking */
        }

        /* Add some space to separate the footer from the main content */
        #footer::before {
            content: "";
            height: 10px; /* Adjust the height as needed */
            width: 100%;
            display: block;
        }

        /* Footer Text */
        .footer-text, .copyright {
            font-size: 10px;
            display: inline-block; /* Make them display on the same line */
        }

        /* Footer Text Spacing */
        .footer-text {
            text-align: left;
            margin: 0; /* Add some space between the texts */
        }

        .copyright {
            text-align: right;
            margin: 0;
        }
    </style>
    <title>Thank You | ANALA</title>
</head>
<body class="landing">
    <!-- Header -->
    <header id="header" class="header">
        <h1><a href="index.html#home">ANALA</a></h1>
        <nav id="nav" class="navbar">
            <ul class="nav-list">
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#clients">Clients</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Thank You Message -->
    <div class="thankyou-container">
        <h2 class="thankyou-message">Thank you for choosing to connect with us!</h2>
        <div class="back-to-home"><a href="index.html">Back to Home</a></div>
    </div>
    <!-- Footer -->
    <footer id="footer" class="footer">
        <div class="footer-text">
            <strong>Made by:</strong><a href="mailto:abbas.a.b52@outlook.com"> Abbas Bhabhrawala</a>
        </div>
        <p class="copyright"> - &copy; 2023 <strong>ANALA</strong></p>
    </footer>
</body>
</html>
